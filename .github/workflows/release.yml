name: Build Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish
      run: dotnet publish --configuration Release --no-build --runtime win-x64 --self-contained true
      
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: RunDog-release
        path: ./bin/Release/net8.0/win-x64/publish/
        retention-days: 1
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./bin/Release/net8.0/win-x64/publish/
        asset_name: RunDog_windows-x64.zip
        asset_content_type: application/zip